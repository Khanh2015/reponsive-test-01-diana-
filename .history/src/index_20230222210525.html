<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Test 01</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }
      .active {
        top: 70px;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="p-4 md:p-5 xl:px-4 xl:py-0 mx-auto">
      <header class="flex justify-between items-center md:flex-col">
        <div class="logo w-[79px] md:w-[113px]">
          <a href="" class="">
            <img src="/img/logo.png" alt="" class="" />
          </a>
        </div>
        <nav
          class="menu fixed top-[-100%] left-0 w-full md:w-fit py-3 md:py-0 text-center bg-slate-500 md:bg-transparent duration-500 md:static md:mt-5"
        >
          <ul
            class="md:flex md:justify-center md:items-center md:gap-4 xl:gap-8"
          >
            <li><a href="" class="link-menu">Game</a></li>
            <li><a href="" class="link-menu">Champions</a></li>
            <li><a href="" class="link-menu">News</a></li>
            <li><a href="" class="link-menu">Patch Notes</a></li>
            <li><a href="" class="link-menu">Discover</a></li>
            <li><a href="" class="link-menu">Esports</a></li>
            <li><a href="" class="link-menu">Universe</a></li>
          </ul>
        </nav>
        <div class="menu-icon md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>

      <main class="">
        <div class="banner">
          <a href="" class="">
            <img src="/img/image 45.jpg" alt="" class="xl:w-[100vw] xl:z-10" />
          </a>
        </div>
      </main>
    </div>
    <script>
      document.querySelector(".menu-icon").addEventListener("click", (e) => {
        document.querySelector(".menu").classList.toggle("active");
      });
    </script>
  </body>
</html>
